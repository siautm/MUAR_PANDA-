<!-- order.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #555;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form id="orderForm">
    <h1>Order Page</h1>
    <label for="username">Your Username:</label>
    <input type="text" id="username" required>
    
    <label for="restaurant">Select Restaurant:</label>
    <select id="restaurant" required>
      <option value="FungWongXian">Fung Wong Xian Restaurant</option>
      <option value="PizzaHut">Pizza Hut</option>
      <option value="HaiXingSeafood">Hai Xing Seafood Restaurant</option>
    </select>
    
    <label for="menu">Select Dish:</label>
    <select id="menu" required>
      <!-- Add menu items based on the selected restaurant -->
    </select>
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1" required>
    
    <label for="orderType">Select Order Type:</label>
    <select id="orderType" required>
      <option value="takeaway">Takeaway</option>
      <option value="reservation">Reservation</option>
    </select>
    
    <button type="submit">Submit Order</button>
  </form>

  <script src="order.js"></script>
</body>
</html>
